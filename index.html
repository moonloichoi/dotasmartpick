<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dota2 OutPick</title>
  <!-- layout only; styling in styles.css -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">Dota2 OutPick</div>
      <div class="tag">Everything can work in Dota!</div>
      <div style="width:18px"></div>
    </div>
  </header>

  <main>
    <!-- Enemy queue (spans both columns) -->
    <section class="card queue">
      <div class="sectionTitle">
        <!-- simple dot icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="6" fill="currentColor"/></svg>
        Enemy queue <span id="progress" style="margin-left:6px;color:#9fb0c3"></span>
      </div>
      <div class="qbody">
        <div id="slots" class="slots" aria-label="Enemy queue slots"></div>
        <div class="qactions">
          <button id="btnClear" class="btn" type="button">Clear</button>
        </div>
      </div>
    </section>

    <!-- Left: Choose your enemies -->
    <section class="card pool splitL">
      <div class="sectionTitle">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" fill="currentColor"/></svg>
        Choose your enemies
      </div>

      <div class="searchbar">
        <input id="search" type="text" placeholder="Search heroes..." autocomplete="off" />
        <button id="clearSearch" class="clearX" type="button">Clear</button>
      </div>

      <!-- grid: exactly 4 visible rows (internal scroll via CSS) -->
      <div id="pool" class="grid" aria-label="Hero pool grid"></div>
    </section>

    <!-- Right: You should pick / buy -->
    <section class="card suggest splitR">
      <!-- Pick row -->
      <div>
        <div class="sectionTitle">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
          You should pick
        </div>
        <!-- exactly 1 row of 5 cards; fixed height (CSS enforces) -->
        <div id="suggestPick" class="list" aria-label="Pick suggestions row"></div>
      </div>

      <!-- Buy row -->
      <div id="buyBlock">
        <div class="sectionTitle">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6h12l-1.5 9h-9L6 6zM8 18a2 2 0 100 4 2 2 0 000-4zm8 0a2 2 0 100 4 2 2 0 000-4z" fill="currentColor"/></svg>
          You should buy
        </div>
        <!-- exactly 1 row of 5 cards; item 11:8 ratio (CSS enforces) -->
        <div id="suggestItem" class="list" aria-label="Item suggestions row"></div>
      </div>
    </section>
  </main>

  <div class="watermark">v0 â€¢ For internal testing only</div>

  <!-- Toast (state_notifications) -->
  <div id="toast" class="toast" role="status" aria-live="polite" style="display:none"></div>

  <!-- scripts: keep original load order & separate files -->
  <script type="module" src="./main.js"></script>
</body>
</html>
